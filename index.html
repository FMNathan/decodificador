<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons8-lock-32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <div class="container">
        <div class="decodificar">
            <div class="logo-alura"> <img src="img/logo-alura.svg" alt="logo da alura"></div>
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Digite aqui seu texto"></textarea>
        </div>
        <div class="info">
            <img src="img/vetor.svg" alt="imagem para chamar atenção referente a informação ao lado."><p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="buttons">
            <button class="btn-criptografar" type="button" onclick="criptografar()">Criptografar</button>
            <input type="button" class="btn-descriptografar" value="Descriptografar" onclick="descriptografar()">
        </div>
    </div>
    <div class="criptografado">
        <img src="img/main-img.svg" alt="boneco de joelhos" id="boneco">
        <div class="mensagem-encriptografada" id="mensagem-encriptografada">
            <h2 id="titulo-mensagem">Nenhuma mensagem encontrada</h2>
            <p id="paragrafo-mensagem">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="copy" id="copy" type="button" onclick="copy()" hidden> Copiar </button>
        </div>
    </div>
    <!-- 
    <footer>
        <h3>Desenvolvido por Nathan de Farias Melo</h3>
    </footer>
    -->
</body>
<script src="index.js"></script>
</html>
